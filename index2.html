<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: yellowgreen;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <script>
        var a;

        document.write("<h1>" + "Mathematical operations" + "</h1>");

        document.write("Value after variable declaration is : "+ a);
        a = 10;

        document.write("<br>Initial value : " + a);
        a++;

        document.write("<br>Value after increment is : ", a);
        a = a + 7;

        document.write("<br>Value after add 7 is : ",a);
        a--;

        document.write("<br>Value after decrement is : ", a);
        
        document.write("<br>Output : The remainder is : ", a % 3);
    </script> 
</body>
</html>
